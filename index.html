<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accueil – Rojo Portfolio</title>

  <!-- SEO -->
  <meta name="description" content="Bienvenue sur le portfolio de Rojo. Découvrez ses projets, réalisations et compétences." />
  <meta name="author" content="Rojo" />
  <!-- Format .ico (supporté par la plupart des navigateurs de bureau) -->
  <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  
  <!-- Format .png (utile pour les navigateurs modernes ou mobiles) -->
  <link rel="icon" type="image/png" href="./favicon.png" />

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="./css/style.css" />

</head>
<body class="home">

  <div class="container">
    <nav class="navbar is-white" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item has-text-weight-bold is-size-5" href="index.html">
          Portfolio Rojo
        </a>
        <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navMenu" class="navbar-menu">
        <div class="navbar-end">
          <a href="index.html" class="navbar-item">Accueil</a>
          <a href="about.html" class="navbar-item">À propos</a>
          <a href="services.html" class="navbar-item">Services</a>
          <a href="contact.html" class="navbar-item">Contact</a>
        </div>
      </div>
    </nav>
  </div>

  <section class="section" aria-label="Accueil">
    <div class="container">
      <h1 class="title is-2">Bienvenue sur mon portfolio</h1>
      
		<div class="tabs is-right search">
			<ul><li class="has-text-weight-bold">
				<span>Rechercher</span>
			</li></ul>
		</div>
		
        <!-- Barre de recherche -->
        <div class="field has-addons" style="display:none;">
            <div class="control is-expanded">
                <input class="input is-small" type="text" id="searchInput" placeholder="Rechercher des projets ...">
            </div>
            <div class="control">
                <button class="button is-info is-responsive is-small" id="searchButton">
                    <span>Rechercher</span>
                </button>
            </div>
            <div class="control">
                <button class="button is-light is-responsive is-small" id="resetSearch">
                    <span>Actualiser</span>
                </button>
            </div>
        </div>
      
      <div id="projets" class="columns is-multiline"></div>
        <nav class="pagination is-centered is-rounded is-small" role="navigation" aria-label="pagination">
            <a class="pagination-previous" id="prevPage">Précédent</a>
            <a class="pagination-next" id="nextPage">Suivant</a>
            <ul class="pagination-list" id="paginationNumbers">
                <!-- Les numéros de page seront générés ici -->
            </ul>
        </nav>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.8.2/dist/axios.min.js"></script>
  <script src="./js/home.js" defer></script>
  <script src="./js/app.js" defer></script>
</body>
</html>
