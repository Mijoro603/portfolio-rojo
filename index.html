<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accueil – Rojo Portfolio</title>

  <!-- SEO -->
  <meta name="description" content="Bienvenue sur le portfolio de Rojo. Découvrez ses projets, réalisations et compétences." />
  <meta name="author" content="Rojo" />
  <!-- Format .ico (supporté par la plupart des navigateurs de bureau) -->
  <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  
  <!-- Format .png (utile pour les navigateurs modernes ou mobiles) -->
  <link rel="icon" type="image/png" href="./favicon.png" />

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css" />

</head>
<body class="home">

  <div class="container">
    <nav class="navbar is-white" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item has-text-weight-bold is-size-5" href="index.html">
          Portfolio Rojo
        </a>
        <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navMenu" class="navbar-menu">
        <div class="navbar-end">
          <a href="index.html" class="navbar-item"><span class="icon"><i class="fas fa-house-chimney"></i></span>&nbsp;Accueil</a>
          <a href="about.html" class="navbar-item"><span class="icon"><i class="fas fa-id-badge"></i></span>&nbsp;À propos</a>
          <a href="services.html" class="navbar-item"><span class="icon"><i class="fas fa-laptop-code"></i></span>&nbsp;Services</a>
          <a href="contact.html" class="navbar-item"><span class="icon"><i class="fas fa-phone"></i></span>&nbsp;Contact</a>
        </div>
      </div>
    </nav>
  </div>

  <section class="section" aria-label="Accueil">
    <div class="container">
      <section class="section my-5">
      	<h1 class="title is-2">Bienvenue sur mon portfolio</h1>
      </section>
      
      <section class="section">
		<h2 class="subtitle has-text-centered has-text-weight-bold is-3">Liste des projets que je réalise</h2>
		
		<div class="tabs is-right search">
			<ul><li class="has-text-weight-semibold">
				<span class="icon">
					<i class="fas fa-magnifying-glass-plus"></i>
				</span>
				<span>Rechercher</span>
			</li></ul>
		</div>

        <!-- Barre de recherche -->
        <div class="field has-addons" style="display:none;">
            <div class="control is-expanded">
                <input class="input is-small" type="text" id="searchInput" placeholder="Champs de recherche des projets réaliser...">
            </div>
            <div class="control">
                <button class="button is-info is-responsive is-small" id="searchButton">
					<span class="icon">
						<i class="fas fa-search"></i>
					</span>
                    <span>Rechercher</span>
                </button>
            </div>
            <div class="control">
                <button class="button is-light is-responsive is-small" id="resetSearch">
					<span class="icon">
						<i class="fas fa-refresh"></i>
					</span>
                    <span>Actualiser</span>
                </button>
            </div>
        </div>
      
      <div id="projets" class="columns is-multiline is-vcentered"></div>
      <nav class="pagination is-centered is-rounded is-small mt-4" role="navigation" aria-label="pagination">
  		<a id="prevPage" class="pagination-previous">Précédent</a>
  		<a id="nextPage" class="pagination-next">Suivant</a>
  		<ul class="pagination-list" id="paginationNumbers"></ul>
		</nav>
    </section>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.8.2/dist/axios.min.js"></script>
  <script src="./js/home.js" defer></script>
  <script src="./js/app.js" defer></script>

</html>
